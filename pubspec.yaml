name: linguabond
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.2+3

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  cached_network_image: ^3.3.1
  file_picker: ^8.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_datetime_picker: ^1.5.1
  flutter_dotenv: ^5.1.0
  flutter_sticky_header: ^0.6.5
  flutter_svg: ^2.0.10+1
  freezed_annotation: ^2.4.1
  http: ^1.2.1
  http_parser: ^4.0.2
  intl: ^0.19.0
  json_annotation: ^4.9.0
  linguabound_widget:
    git:
      url: https://github.com/BlastTea/linguabound_widget.git
      ref: 028bf0c4bbc39ca30ee7b7f358de78be2462338e
  m_widget:
    git:
      url: https://github.com/BlastTea/MWidget.git
      ref: 106d58a7eeea6ba74334cc7c59fa300249555a27
  shared_preferences: ^2.2.3
  url_launcher: ^6.3.0

dev_dependencies:
  build_runner: ^2.4.10
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svgs/
    - .env
  fonts:
    - family: FeatherBold
      fonts:
        - asset: packages/linguabound_widget/fonts/FeatherBold/FeatherBold.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "assets/images/logo-background.png"
  adaptive_icon_foreground: "assets/images/logo-foreground.png"
