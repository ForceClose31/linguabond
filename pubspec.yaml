name: linguabond
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  flutter_bloc: ^8.1.5
  
  cupertino_icons: ^1.0.6
  linguabound_widget:
    git:
      url: https://github.com/BlastTea/linguabound_widget.git
      ref: ae5caac799cd261176656299471403d42327fb70
  m_widget:
    git:
      url: https://github.com/BlastTea/MWidget.git
      ref: b1191678af1bbefe4ffde909b42804708bb5ab17
  flutter_svg: ^2.0.10+1
  flutter_sticky_header: ^0.6.5
  freezed_annotation: ^2.4.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svgs/
    - .env
  fonts:
    - family: FeatherBold
      fonts:
        - asset: packages/linguabound_widget/fonts/FeatherBold/FeatherBold.ttf
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "assets/images/logo-background.png"
  adaptive_icon_foreground: "assets/images/logo-foreground.png"

